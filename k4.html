<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Tech Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f0f4f8;
        }
        .dashboard {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #34495e;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .user-profile {
            display: flex;
            align-items: center;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">Med-Tech</div>
            <div class="menu-item"><i class="far fa-calendar-alt"></i> Appointments</div>
            <div class="menu-item"><i class="fas fa-plus-circle"></i> Add slots</div>
            <div class="menu-item"><i class="far fa-comments"></i> Chat</div>
            <div class="menu-item"><i class="fas fa-check-circle"></i> Approval Status</div>
        </div>
        <div class="main-content">
            <div class="header">
                <input type="text" class="search-bar" placeholder="Search...">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <span>Mohammed Nifli</span>
                </div>
            </div>
            <!-- Add your main content here -->
        </div>
    </div>
</body>
</html>
